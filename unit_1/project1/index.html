<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <title>Letter Scramble</title>
</head>
<body>
    <header>
        <h1>Letter Scramble</h1>
    </header>
    <div class="instructions"></div>
    <div class="letters-container">
        <ul class="letters"></ul>
        <button type="button" name="button" id="shuffle">Shuffle Words</button>
    </div>
    <div class="words-container">
        <h2 class="currentPlayer">
        <!-- Current Player goes here -->
        </h2>
        <ul class="words">
        <!-- Words from input field goes here -->
        </ul>
        
    </div>
    <div class="input-container">
        <!-- Input and input button -->
        <label for="input-box">Type Word</label>
        <input type="text" name="" value="" id="input-box">
        <button type="button" name="button" id="submit">ADD</button>
    </div>
    <div class="timer-container">
        <button type="button" name="button" id="timer">Start Timer</button>
    </div>
    <div class="scoreBoard"></div>
    <button class="instructions">Instructions</button>
<script src="app.js"></script>
</body>
</html>
